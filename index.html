<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay >

                <button class="copyBtn" data-copyBtn>
                    <span class="copymessage" data-copyMsg></span>
                    <img src="./copy-icon.jpg" alt="" width="22" height="22">
                </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                 <p data-lengthNumber>0</p>
            </div>

            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider >
             <!--checkBox-->

             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes Lowercase Letter</label>
            </div>

            <div class="check"> 
                <input type="checkbox" id="number">
                <label for="Number"> Includes Number </label>
            </div>
  
            <div class="check"> 
                <input type="checkbox" id="symbol">
                <label for="symbol"> Includes Symbol</label>
            </div>

           <!-- strength Div-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>

            </div>

            <!--Generate Password-->
            <button class="generate-button" >Generate Password</button>
           
          
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
